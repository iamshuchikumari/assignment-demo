name: Test

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install ping utility
        run: sudo apt-get install iputils-ping -y

      - name: Ping Domains
        run: |
          cat test_main.txt | while read -r line
          do
            ping -c 4 $line
          done
